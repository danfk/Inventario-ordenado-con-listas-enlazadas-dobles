<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Control de Inventario</title> 
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1 class="text-center">Inventario AMI</h1>
            <div class="row justify-content-center mt-4">
                <label class="col-3 col-form-label">CÃ³digo de producto:</label>
                <div class="col-8 col-md-4">
                    <input type="number" class="form-control" id="codigo">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <label class="col-3 col-form-label">Nombre del producto:</label>
                <div class="col-8 col-md-4">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <label class="col-3 col-form-label">Cantidad en existencia:</label>
                <div class="col-8 col-md-4">
                    <input type="number" class="form-control" id="cantidad">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <label class="col-3 col-form-label">Costo del producto:</label>
                <div class="col-8 col-md-4">
                    <input type="number" class="form-control" id="costo">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-5">
                    <button class="btn btn-success col-12" id="agregar">AGREGAR</button>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-5">
                    <button class="btn btn-success col-12" id="buscar">BUSCAR</button>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-5">
                    <button class="btn btn-success col-12" id="listar">LISTAR INVENTARIO</button>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-5">
                    <button class="btn btn-success col-12" id="listarInverso">LISTAR INVENTARIO INVERSO</button>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="alert alert-info col-8 col-md-6" id="resultado" role="alert">
                    
                  </div>
             </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="./main.js"></script>

    </body>
</html>
